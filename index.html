<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Validation Check</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js" defer></script>
  </head>
  <body>
    <div class="content">
      <header>Email Validation Check in HTML CSS & JavaScript</header>
      <form action="#">
        <div class="field">
          <input
            id="email"
            type="text"
            placeholder="Enter Email Address"
            autocomplete="off"
          />
          <div class="icons">
            <span class="icon1 fas fa-exclamation"></span>
            <span class="icon2 fas fa-check"></span>
          </div>
        </div>
        <div class="error-text">Please Enter Valid Email Address</div>
        <button>Submit</button>
      </form>
    </div>
  </body>
</html>
